plugins {
    id 'java'
    id 'maven-publish'
	id "org.springframework.boot" version "2.1.7.RELEASE" 
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.7.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-config:2.1.3.RELEASE'
    compile 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:2.1.2.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '1.5.15.RELEASE'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.7.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
}

group = 'com.virtusa.poc'
version = '0.0.1-SNAPSHOT'
description = 'eureka-naming-server'
sourceCompatibility = '1.8'
springBoot {
    mainClassName = 'com.virtusa.poc.eurekanamingserver.EurekaNamingServerApplication'
}

bootJar {

    mainClassName = 'com.virtusa.poc.eurekanamingserver.EurekaNamingServerApplication'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
